<!DOCTYPE html>
<html lang="en">

<head>
  @@include('layout/head.html', { "title": "夜宿體驗" })
</head>

<body>
  <div class="ticket-wrapper">
    @@include('layout/nav.html', { 'active4': 'active' })
    <main id="main" v-cloak>
      <div class="title">
        <h2>夜宿體驗</h2>
      </div>
      <!-- tab按鈕 -->
      <ul class="tab">
        <li class="tab-ticket active">
          <a href="ticket.html">
            <i class="fa-solid fa-ticket"></i>
            <p>預約訂票</p>
          </a>
        </li>
        <li class="tab-bed">
          <a href="night.html">
            <i class="fa-solid fa-bed"></i>
            <p>預訂夜宿</p>
          </a>
        </li>
      </ul>
      <section class="content-wrapper">
        <div class="container">
          <h2>選擇票券</h2>
          <!-- 卡片區 -->
          <ul class="ticket-type">
            <template v-for="item in ticketsData">
              <li>
                <img class="ticket-top" :src="item.image" alt="" />
                <div class="ticket-bottom">
                  <div class="ticket-detail">
                    <h4 class="status">{{item.ticket_role_name}}</h4>
                    <p class="price">${{item.price}}</p>
                  </div>
                  <button type="button" class="button" v-on:click="addcart(item)">加入購物車</button>
                </div>
              </li>
            </template>
          </ul>
        </div>
        <!-- 裝飾 -->
        <div class="deco">
          <img class="deco_chair" src="img/tic_chair.png" alt="" />
          <img class="deco_turtle" src="img/tic_turtle.png" alt="" />
        </div>
      </section>

      <!-- modal 加入購物車 -->
      <transition>
        <div v-if="modal" class="modal modal-add">
          <div class="modal-content">
            <div class="add">
              <i class="fas fa-check"></i>
            </div>
            <h4>已加入購物車</h4>
            <button v-on:click="modal = !modal" type="button" class="button button-close">確定</button>
          </div>
        </div>
      </transition>

    </main>
  </div>

  @@include('layout/footer.html')
  <!-- 引入js -->
  <script src="js/ticket.js"></script>
</body>

</html>
