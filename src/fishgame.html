<!DOCTYPE html>
<html lang="en">

<head>
  @@include('layout/head.html', { "title": "探索海洋" })
</head>

<body>
  <header class="fishgame_header">
    <div class="nav-wrapper container">
      @@include('layout/nav.html', { 'active5': 'active' })
    </div>
  </header>
  <main>
    <div class="fishgame_wrapper">
      <div class="fishgame_counter">
        <p>時間:</p>
        <p class="text-center" id="count-down-timer"></p>
        <img src="img/fishgamecount.png" alt="" /><span>:</span>
        <span class="fishgame_count">1</span>
      </div>
      <div class="fishgame_start">
        <p>點擊小魚，將產生更多的魚</p>
        <p>10秒內達到5隻魚，即可獲取夜宿折扣碼！</p>

        <button class="fishgame_start_btn">開始遊戲</button>
      </div>
    </div>

    <!-- 挑戰失敗時的彈窗 -->
    <div class="fishgame_lose_pop">
      <p>挑戰失敗</p>
      <p>好可惜唷～再挑戰一次嗎？</p>
      <button class="fishgame_tryAgain_btn">再試一次</button>
      <button class="fishgame_back_btn">返回首頁</button>
    </div>
    <!-- 挑戰成功時的彈窗 -->
    <div class="fishgame_win_pop">
      <p>恭喜挑戰成功，獲得夜宿折扣碼</p>
      <p>結帳時，輸入以下折扣碼即可享有折價</p>
      <p class="fishgame_coupon">sea300</p>
      <button class="fishgame_savecoupon_btn">儲存折扣碼</button>
      <button class="fishgame_back_btn">返回首頁</button>
    </div>

    <!-- 儲存折扣碼是否前往登入 -->
    <div class="fishgame_savecoupon">
      <p>儲存折扣碼需先登入會員，您要前往登入嗎？</p>
      <button class="fishgame_savecoupon_sure_btn">確定</button>
      <button class="fishgame_savecoupon_cancel_btn">取消</button>
    </div>
  </main>

  <!-- 遮罩 -->
  <!-- <div class="fishgame_hide"></div> -->
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/fishgame.js"></script>
  <script src="js/nav.js"></script>
</body>

</html>
