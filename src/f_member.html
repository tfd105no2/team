<!DOCTYPE html>
<html lang="en">
  <head>
    @@include('layout/head.html', { "title": "會員中心" })
  </head>

  <body>
    <div class="f_member_header">
      @@include('layout/nav.html',{ 'active6': 'active' })
    </div>
    <section id="FMember" class="f_member">
      <div class="member_head">
        <img src="img/member-bg.png" alt="member-bg" />
      </div>
      <div class="member_body">
        <ul class="member_list">
          <li data-tab="Tab01" class="member_item">會員資料</li>
          <li data-tab="Tab02" class="member_item">密碼修改</li>
          <li data-tab="Tab03" class="member_item">訂單查詢</li>
        </ul>
        <form id="Tab01" class="member_form" action="#">
          <div id="PicBlock" class="member_box"></div>
          <label for="MemberAccount">帳號</label
          ><input type="text" id="MemberAccount" disabled />
          <br />
          <label for="MemberName">姓名</label
          ><input type="text" id="MemberName" />
          <br />
          <label for="MemberPhone">手機號碼</label
          ><input type="text" id="MemberPhone" />
          <br />
          <label for="MemberCoupon">折扣碼</label
          ><input type="text" id="MemberCoupon" disabled />
          <br />
          <input type="submit" value="確認修改" id="updateButton" />
        </form>
        <form id="Tab02" class="member_form" action="#">
          <label for="MemberPassword">目前密碼</label
          ><input type="text" id="MemberPassword" />
          <br />
          <label for="MemberNewPw">新密碼</label
          ><input type="text" id="MemberNewPw" />
          <br />
          <label for="MemberCfPw">確認密碼</label
          ><input type="text" id="MemberCfPw" />
          <br />
          <input type="submit" value="確認修改" id="changePwd" />
        </form>
        <form id="Tab03" class="member_form" action="#">
          <table>
            <thead>
              <tr>
                <th>訂單編號</th>
                <th>訂購日期</th>
                <th>訂單狀態</th>
                <th>訂單金額</th>
                <th>入場憑證</th>
                <th>訂購明細</th>
                <th>取消訂單</th>
              </tr>
            </thead>
            <tbody id="oderDetail">              
            </tbody>
          </table>
        </form>
      </div>
    </section>

    @@include('layout/footer.html')

    <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/f_member.js"></script>
  </body>
</html>
