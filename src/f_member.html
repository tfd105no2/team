<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/head.html', {
    "title": "會員中心"
    })
</head>

<body>
    @@include('layout/nav.html')
    <section id="FMember" class="f_member">
        <div class="member_head">
            <img src="img/member-bg.png" alt="member-bg">
        </div>
        <div class="member_body">
            <ul class="member_list">
                <li data-tab="Tab01" class="member_item js-m-active">會員資料</li>
                <li data-tab="Tab02" class="member_item">密碼修改</li>
                <li data-tab="Tab03" class="member_item">訂單查詢</li>
            </ul>
            <form id="Tab01" class="member_form" action="">
                <div id="PicBlock" class="member_box"></div>
                <input type="file" id="PicInput" class="member_file">
                <button type="button" id="ChoosePic" class="member_choose">選擇圖片</button>
                <label for="MemberAccount">帳號</label><input type="text" id="MemberAccount" readonly>
                <br>
                <label for="MemberName">姓名</label><input type="text" id="MemberName">
                <br>
                <label for="MemberPhone">手機號碼</label><input type="text" id="MemberPhone">
                <br>
                <label for="MemberCoupon">折扣碼</label><input type="text" id="MemberCoupon" readonly>
                <br>
                <input type="submit" value="確認修改">
            </form>
            <form id="Tab02" class="member_form js-none" action="">
                <label for="MemberPassword">目前密碼</label><input type="text" id="MemberPassword">
                <br>
                <label for="MemberNewPw">新密碼</label><input type="text" id="MemberNewPw">
                <br>
                <label for="MemberCfPw">確認密碼</label><input type="text" id="MemberCfPw">
                <br>
                <a class="member_forget" href="#">忘記密碼</a>
                <input type="submit" value="確認修改">
            </form>
            <form id="Tab03" class="member_form js-none" action="">
                <p>123</p>
            </form>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/f_member.min.js"></script>
</body>

</html>
