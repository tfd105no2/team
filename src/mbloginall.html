<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    @@include('layout/head.html', {
    "title": "會員登入-kireiumi"
    })
    <link rel="stylesheet" href="../dist/css/style.css">
</head>

<body>
    @@include('layout/nav.html')
    <section id="mbLoginAll" class="mb_loginall">
        <div class="mblogin_img">
            <img src="img/memberlogin-bg.png" alt="memberlogin">
        </div>
        <div class="mbloginall_container">
            <ul class="mbloginall_list">
                <li data-tab="Tab01" class=" js-m-active">會員登入</li>
                <li data-tab="Tab02" class="mbsignup">會員註冊</li>
            </ul>
            <form id="Tab01" class="mblogin_form" action="">
                <label for="mbAccount">帳號</label><input type="text" id="mbAccount">
                <br>
                <label for="mbPassword">密碼</label><input type="text" id="mbPassword">
                <br>
                <input type="submit" value="登入">
                <a href="#">忘記密碼</a>
                <div class="loginOther">
                    <div class="loginOther1">
                        <p class="loginUnderline"></p>
                        <p>或</p>
                        <p class="loginUnderline"></p>
                    </div>
                    <div class="loginOther2">
                        <div class="loginFB">
                            <a href="###">使用FACEBOOK登入</a>
                        </div>
                        <div class="loginLine">
                            <a href="###">使用GOOGLE登入</a>
                        </div>
                    </div>
                </div>
            </form>
            <form id="Tab02" class="membersigns_form" action="">
                <label for="mbSignName">姓名</label><input type="text" id="mbSignName" placeholder="此欄位必填">
                <br>
                <label for="mbSignMail">註冊信箱</label><input type="text" id="mbSignMail" placeholder="此欄位必填">
                <br>
                <label for="mbSignPassword">密碼</label><input type="text" id="mbSignPassword" placeholder="此欄位必填">
                <br>
                <label for="mbCheckPassword">確認密碼</label><input type="text" id="mbCheckPassword" placeholder="此欄位必填">
                <br>
                <label for="mbSignpPhone">手機號碼</label><input type="text" id="mbSignpPhone" placeholder="此欄位必填">
                <input type="submit" value="註冊">
            </form>
            <form id="" class="mbforget_form" action="">
                <label for="mbForgetMail">電子信箱</label><input type="text" id="mbForgetMail">
                <br>
                <div class="loginback">
                    <a href="#">返回登入</a>
                </div>
                <div class="gosingup">
                    <a href="#">立即註冊</a>
                </div>
                <input type="submit" value="送出">
            </form>
        </div>
        
    </body>
    </section>
   

</html>
