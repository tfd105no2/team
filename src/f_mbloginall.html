<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    @@include('layout/head.html', {
    "title": "登入註冊頁-kireiumi"
    })
</head>

<body>
    @@include('layout/nav.html')
    <!-- 前台登入註冊頁內容 -->
    <section class="f_mbloginall">
        <!-- 左側圖 -->
        <div class="mbloginall_img">
            <img src="img/memberlogin-bg.png" alt="memberloginsideimages">
        </div>
        <!-- 右側表單內容 -->
        <div class="mbloginall_body">
            <!-- 註冊登入切換鈕 -->
            <ul class="mbloginall_list">
                <li class="mbloginall_item js-m-active">會員登入</li>
                <li class="mbloginall_item js-m-active">會員註冊</li>
            </ul>
            <!-- 註冊表單 -->
            <form class="register_form" action="" id="registerForm">
                <label for="mbSignName">姓名</label><input type="text" id="mbSignName" placeholder="此欄位必填">
                <br>
                <label for="mbSignMail">註冊信箱</label><input type="text" id="mbSignMail" placeholder="此欄位必填">
                <br>
                <label for="mbSignPassword">密碼</label><input type="text" id="mbSignPassword" placeholder="此欄位必填">
                <br>
                <label for="mbCheckPassword">確認密碼</label><input type="text" id="mbCheckPassword" placeholder="此欄位必填">
                <br>
                <label for="mbSignpPhone">手機號碼</label><input type="text" id="mbSignpPhone" placeholder="此欄位必填">
                <br>
                <input type="submit" value="註冊">
            </form>
            <!-- 登入表單 -->
            <form class="login_form" action="">
                <label for="mbAccount">帳號</label><input type="text" id="mbAccount" placeholder="請輸入註冊電子信箱" required>
                <br>
                <label for="mbPassword">密碼</label><input type="password" id="mbPassword" required>
                <!--預設閉眼圖-->
                <label><img src="img/closeeye.png" alt="" id="eyes"></label>
                <br>
                <input type="submit" value="登入">
                <!-- 忘記密碼與其他登入方式 -->
                <a href="#" class="forgetpw">忘記密碼</a>
                <div class="loginOther">
                    <div class="loginOther1">
                        <p>OR</p>
                    </div>
                    <div class="loginOther2">
                        <a href="###"></a>
                        <div class="loginFB">使用FACEBOOK登入</div></a>
                        <a href="###"></a>
                        <div class="loginGOOGLE">使用GOOGLE登入</div></a>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- 忘記密碼彈窗 -->
        <div class="forget hide" id="forget">
            <div class="forget-content">
                <h4>忘記密碼</h4>
                <form class="forget_form" action="">
                    <label for="mbForgetMail">電子信箱</label><input type="text" id="mbForgetMail" placeholder="請輸入註冊電子信箱" required>
                    <br>
                    <input type="submit" value="送出" id="fgsubmit">
                    <div class="back">
                        <a href="#">返回登入與註冊</a>
                    </div>
                </form>
                <div class="closebtn"><img src="./img/close.png" alt=""></div>
            </div>
        </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="js/f_mbloginall.js"></script>
</body>

</html>
