<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>後台-訂票管理</title>
    <!-- 引入外部文件 -->
    <!-- 通用的css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- fontawesome v5.15.4 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- --------------------CSS與JS分隔線---------------------------------- -->
  </head>
  <body>
    <div class="minwidth-wrapper">
      <div id="root">
        <!-- 後台header -->
        <header class="b-member_header">
          <div class="b-member_logo">
            <img src="./img/logo.png" alt="" srcset="" />
            <p>kireiumi後臺管理</p>
          </div>
          <div @click="log_out" class="b-member_logout">
            <p>帳號登出</p>
            <img src="./img/log-out.png" alt="" srcset="" />
          </div>
        </header>

        <main class="b_ticket_main">
          <!-- main left -->
          <div class="b_ticket_left">
            <a v-for="btn in mainbtn" :href="btn.url">{{btn.name}}</a>
          </div>

          <div class="b_ticket_right">
            <form action="" method="" id="">
              <p>訂票管理</p>

              <section>
                <input
                  type="text"
                  name="search"
                  id="search"
                  placeholder="以票券編號查詢"
                  v-model="ticket_number"
                />
                <label
                  for="search"
                  :class="{'-active':ticket_number}"
                  @click="lookfor"
                  >搜尋</label
                >
              </section>
            </form>

            <div>
              <ul class="b_ticket_title">
                <li v-for="title in titles">{{title}}</li>
                <li></li>
              </ul>

              <ul v-for="(ticket,key) in tickets" class="b_ticket_ticket">
                <li>{{ticket.ticket_number_id}}</li>
                <li>{{ticket.ticket_role_name}}</li>
                <li>{{ticket.ticket_status}}</li>
                <li>{{ticket.use_time}}</li>

                <!-- <li @click="edit(key)">查看</li> -->
              </ul>
            </div>
          </div>
        </main>

        <!-- footer page -->
        <footer class="b_ticket_footer">
          <ul>
            <li
              v-for="page in pages"
              v-on:click="showMdata(page.link)"
              v-bind:class="{nowpagela:page.page == nowpage}"
            >
              {{page.page}}
            </li>
          </ul>
        </footer>
      </div>
    </div>

    <!-- 引入js -->
    <script src="js/vue.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/b_ticket.js"></script>
  </body>
</html>
