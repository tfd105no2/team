<!DOCTYPE html>
<html lang="en">
  <head>
    @@include('layout/head.html', { "title": "最新消息" })

  <body>

    <div id="news">
      <div class="wrapper">
        <h3 class="news_title">最新消息</h3>
      </div>
      <main class="news_box">
        <ul class="tab">
          <li class="tab_item" data-tab="TabInfor01">
            <i class="fa-solid fa-house-flood-water"></i>
            <h3>園區公告</h3>
          </li>
          <li class="tab_item" data-tab="TabInfor02">

        <div class="news_content" id="TabInfor01">

        <div class="news_content" id="TabInfor02">
          <ul class="news_list" id="activeList">

          <li><span class="circle"></span></li>

    </div>
    @@include('layout/footer.html')

    <script src="js/news.js"></script>
