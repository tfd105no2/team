<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交通指南</title>
    <link rel="stylesheet" href="./sass/page/traffic.css">
    
</head>
<body>
    <!-- time -->
    <div class="traffic_time">
        <img src="./img/fish.jpg" alt="">
        <section class="time_contant">
            <h2>營業時間</h2>
            <h3>週一~週五                10:00~20:30</h3>
            <h3>假日(國定假日)        09:00~22:00</h3>
            <p>* 最終入場時間為閉館前1小時。</p>
            <p>* 本館全年無休，若遇任何天候或其它因素而休館將另行公告，敬請留意本館最新消息。</p>
        </section>

    </div>
    <div class="traffic_dashed">
        <img src="./img/071-06.png" alt="">
    </div>
    <!-- <span class="traffic_dashed"></span> -->

    <!-- start map go -->
    <div class="traffic_map_wapper">
        <form action="#" method="#">
            <ul>
                <li>
                    <input id="traffic_address" type="text" placeholder="輸入目前的地址" />  
                </li>
    
                <li>
                    <input id="traffic_send" type="submit" value="前往" />
                </li>
            </ul>
        </form>
    
        <div class="traffic_map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9041.486248627809!2d121.5293230783774!3d25.064052295902638!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a969d447cd57%3A0x1b4c930c704cd1ae!2sBeApe%20Restaurant!5e0!3m2!1szh-TW!2stw!4v1643603760451!5m2!1szh-TW!2stw" width="1200" height="250" style="border:0;" allowfullscreen="" loading="lazy" data-aos="fade-up"></iframe>
            <section class="traffic_address">
                <h2>地址：台北市中山區南京東路三段219號</h2>
            </section>
        </div>
    </div>

    <!-- train -->
    <div class="train_wapper">

    </div>

</body>
</html>
